<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Memory Game!</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <h1>Memory Game!</h1>
    <div class="buttons">
      <button class="start">Start Game</button>
      <button class="reset">Reset</button>
    </div>
    <div class="timer">
      <span id="min">00</span>:<span id="sec">00</span>
    </div>
    <div id="game">
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
